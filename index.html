<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boostrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>My Bio</title>
  </head>
  <body class="vh-100 bg-dark text-light">
    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <div class="container-fluid">
        <a href="#" class="navbar-brand"
          ><span class="badge bg-danger shadow">Alexandru AA</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMain"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="z-index: 10">
            <li class="nav-item">
              <a
                href=""
                class="nav-link active"
                data-bs-toggle="collapse"
                data-bs-target="multi-collapse"
                aria-expanded="false"
                aria-controls="about contact"
                >Info</a
              >
            </li>
            <li class="nav-item">
              <a
                href="#about"
                role="button"
                class="nav-link"
                data-bs-toggle="collapse"
                aria-expanded="false"
                aria-controls="about"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                href="#contact"
                role="button"
                class="nav-link"
                data-bs-toggle="collapse"
                aria-expanded="false"
                aria-controls="contact"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- HEADER -->
    <header class="container fixed-top text-end mt-5">
      <h1 class="display-1">
        Hi. I am <span class="badge bg-secondary">Alexandru</span>
      </h1>
      <h2 class="display-3">Web developer</h2>
      <!-- HEADER > Portofolio & Email Btn Group -->
      <div class="btn-group">
        <!-- Profile Btn -->
        <button
          class="btn btn-outline-danger text-uppercase"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#portofolio"
          aria-controls="portofolio"
        >
          my portofolio
        </button>
        <!-- Email Btn -->
        <button
          class="btn btn-danger text-uppercase"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#email"
          aria-controls="email"
        >
          <i class="bi bi-envelope-open"></i>
        </button>
      </div>
      <!-- HEADER > About & Contact dropdown content -->
    </header>

    <!-- PROFILE IMG -->
    <!-- PORTOFOLIO OFFCANVAS CONTENT -->
    <!-- EMAIL OFFCANVAS CONTENT -->
    <!-- FOOTER -->
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
